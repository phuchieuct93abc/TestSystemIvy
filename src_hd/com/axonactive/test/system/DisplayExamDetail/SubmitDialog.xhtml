<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<p:dialog header="Information" id="submitDialog"
		widgetVar="submitDialog" modal="true" appendTo="@(body)"
		visible="#{facesContext.validationFailed}" closable="false"
		width="200">
		<h:form id="dialogDetail">
			<div class="row">
				#{ivy.cms.co('/Dialogs/com/axonactive/test/system/ExamDetail/TotalQuestion')}:
				#{data.totalquestion}</div>
<!-- 			<div class="row"> -->
<!-- 				#{ivy.cms.co('/Dialogs/com/axonactive/test/system/ExamDetail/Yourtime')} -->
<!-- 				#{data.yourtime} -->
<!-- 			</div> -->
			<div class="row">
				#{ivy.cms.co('/Dialogs/com/axonactive/test/system/ExamDetail/Youranswer')}
				#{data.youranswer}/#{data.totalquestion}</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<p:commandButton value="Close"
						styleClass="btn btn-primary pull-left"
						actionListener="#{logic.redirectToExamList}" />
				</div>
			</div>

		</h:form>
	</p:dialog>
</h:body>
</html>
