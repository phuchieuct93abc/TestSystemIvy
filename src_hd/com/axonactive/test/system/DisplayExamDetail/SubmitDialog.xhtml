<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<p:dialog header="Info" id="submitDialog" widgetVar="submitDialog"
		modal="true" appendTo="@(body)"
		visible="#{facesContext.validationFailed}" closable="false"
		width="200">
		<h:form id="dialogDetail">
			<div class="row">
				#{ivy.cms.co('/Dialogs/com/axonactive/test/system/ExamDetail/Score')}
				#{data.result.score}</div>
			<div class="row">
				<h:outputLabel
					rendered="#{data.result.isPassed eq true}"
					style="padding-left:5px;">
					<i class="glyphicon glyphicon-ok" style="color: green"> </i>
				</h:outputLabel>
				<h:outputLabel
					rendered="#{data.result.isPassed ne true}"
					style="padding-left:5px;">
					<i class="glyphicon glyphicon-remove" style="color: red"></i>
				</h:outputLabel>
			</div>			
			<div class="row col-lg-12 text-center">
				<p:commandButton value="Submit"
					styleClass="btn btn-primary pull-left"
					actionListener="#{logic.redirectToExamList}" />
			</div>

		</h:form>
	</p:dialog>
</h:body>
</html>
