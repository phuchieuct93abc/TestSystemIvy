<h:head>

	<link rel="shortcut icon"

	<h:outputStylesheet name="layouts/styles/bootstrap-reset.css" />
	<h:outputStylesheet name="layouts/styles/ivy-common-6.css" />
	<h:outputStylesheet name="layouts/styles/style.css" />


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>

<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="90">

							<a class="ivy-logo" href="http://developer.axonivy.com"> <h:graphicImage

		<p:layoutUnit position="center">

			</div>

		</p:layoutUnit>

		<p:layoutUnit position="south" size="50">
			<ui:include src="/layouts/includes/footer.xhtml" />
